{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-red-500 via-green-500 to-yellow-700 text-white">
    <div class="bg-opacity-80 bg-gray-800 w-full max-w-md border border-blue-500 rounded-lg shadow-2xl p-8 transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold tracking-wide">Create Your Account</h2>
        </div>
        <form method="post" class="space-y-6 text-white text-base">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out transform hover:scale-105" type="submit">
                Register
            </button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-300">
                Already have an account? <a class="text-blue-400 hover:text-blue-600 font-semibold transition duration-150 ease-in-out" href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
