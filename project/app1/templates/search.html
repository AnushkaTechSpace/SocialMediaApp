{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block content %}

<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Search</h1>
    
    <form method="get" class="mb-6">
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Search</button>
    </form>

    <h2 class="text-2xl font-semibold mb-4">Results</h2>
    <ul class="list-disc list-inside">
        {% for result in results %}
            <li class="mb-2">{{ result.content }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
