{% extends "layout.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-blue-950 p-3 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 flex">Delete Post</h1>
        <form method="post" class="space-y-4 text-black">
            {% csrf_token %}
            <p class="text-white text-5xl mb-4 flex justify-center items-center">Are you sure you want to delete this post?</p>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Delete
                </button>
                <a href="{% url 'post' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
