{% extends "layout.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-blue-950">
    <div class="w-full max-w-lg p-8 space-y-6 bg-gray-600 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-900">Create Post</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4 text-black">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="w-full px-4 py-2 font-bold text-black bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Post</button>
        </form>
    </div>
</div>
{% endblock %}
