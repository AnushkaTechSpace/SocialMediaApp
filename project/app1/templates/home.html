{% extends "layout.html" %}
{% block title %}
Home Page
{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-800 to-slate-600 text-white">
    <div class="text-center p-8 rounded-xl shadow-2xl bg-opacity-80 bg-black backdrop-blur-lg">
        <h1 class="text-6xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 animate-pulse">
            SPREAD YOUR THOUGHTS
        </h1>
        <p class="text-2xl mb-6 text-gray-300">
            Join with me to share your ideas!!
        </p>
        <div class="space-x-4">
            <a href="{% url 'register' %}" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 hover:bg-blue-700">
                Register
            </a>
            <a href="{% url 'login' %}" class="inline-block bg-green-500 text-white py-2 px-6 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 hover:bg-green-600">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
