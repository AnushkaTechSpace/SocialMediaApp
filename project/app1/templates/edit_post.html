{% extends "layout.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-gray-400 text-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-black">Edit Post</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4 text-black">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
